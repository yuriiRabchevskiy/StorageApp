<form (ngSubmit)="saveUser()" class="details-wrap">
    <div class="det-header">
        <span>NAME</span>
    </div>
    <div class="det-body">
        <div class="input-wrap">
            <input class="u-input" type="text" pInputText name="firstName" [(ngModel)]="selectedUser.FirsName" required/>
            <label class="u-label">Ім'я</label>
        </div>
        <div class="input-wrap">
            <input class="u-input" type="text" pInputText name="lastName" [(ngModel)]="selectedUser.LastName" required/>
            <label class="u-label">Фамілія</label>
        </div>
        <div class="input-wrap">
            <input class="u-input" type="text" pInputText name="login" [(ngModel)]="selectedUser.Login" required/>
            <label class="u-label">Логін</label>
        </div>
        <div class="input-wrap">
            <input class="u-input" type="password" pInputText name="password" [(ngModel)]="selectedUser.Password" required/>
            <label class="u-label">Пароль</label>
        </div>
        <div class="input-wrap">
            <p-dropdown [options]="roles" name="roles" [(ngModel)]="selectedRole"></p-dropdown>
            <label class="u-label">Права</label>
        </div>
    </div>
    <div class="det-footer">
        <button type="">Зберегти</button>
        <button type="">Відмінити</button>
    </div>
</form>
