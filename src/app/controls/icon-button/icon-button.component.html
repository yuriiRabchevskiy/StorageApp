<button #tooltip class="i-button {{buttClass}}" [disabled]="disabled" title="" (click)="onClick($event)" type="button"
    [ngClass]="{'i-disabled': disabled === true}">
    <span *ngIf="useSprite" class="i-wrap {{sprite}} {{icon}}" pTooltip="{{title}}" tooltipPosition="bottom"
        [appendTo]="tooltip" tooltipStyleClass="i-s-tooltip">
    </span>
    <i *ngIf="!useSprite" class="dripicons dripicons-{{icon}}" pTooltip="{{title}}" tooltipPosition="bottom"
        [appendTo]="tooltip" tooltipStyleClass="i-s-tooltip">
    </i>
</button>
