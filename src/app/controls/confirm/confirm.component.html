<div class="confirm-wrap flex-col">
    <div class="confirm-body">
        <ng-content select="[header]"></ng-content>
    </div>
    <div class="confirm-bottom flex-row">
        <button class="d-s-button" type="button" pButton (click)="confirmation(true)" label="Підтвердити"></button>
        <button class="d-s-button-cancel" type="button" pButton (click)="confirmation(false)" label="Відмінити"></button>
    </div>
</div>
