<div class="group-wrap {{groupWrapClass}}"
    [ngClass]="{'open': minimized && isShow, 'open-bottom': openBottom && isShow}">
    <app-i-button [buttClass]="iconClass" *ngIf="minimized && !isShow" icon="i-open" (iClick)="isShow = true">
    </app-i-button>
    <div class="but-wrap" [ngClass]="{'hidden-content': minimized && !isShow, 'show-content': minimized && isShow}">
        <div class="but-left">
            <ng-content></ng-content>
        </div>
        <div class="but-right">
            <ng-content select="[right]"></ng-content>
        </div>
    </div>
    <app-i-button [buttClass]="iconClass" class="closed" *ngIf="minimized && isShow" icon="i-close"
        (iClick)="isShow = false">
    </app-i-button>
</div>
<div *ngIf="minimized && isShow" class="overlay" (click)="isShow = false"></div>
