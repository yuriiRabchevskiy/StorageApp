<p-table class="prime-table report-table" [value]="filteredData" selectionMode="single" [(selection)]="selectedItem" [loading]="showSpinner"
    [paginator]="true" [rowsPerPageOptions]="[100,50,30]" [pageLinks]="4" [rows]="100" [responsive]="true" scrollable="true"
    scrollWidth="100%" scrollHeight="calc(100% - 54px)" [immutable]=false>
    <p-header class="table-head" [ngClass]="{'mobile-t-head': view.isMobile}" #dt>
        <app-button-group [class.t-i-button-group]="view.isMobile" [minimized]="view.isMobile">
            <app-i-button icon="i-refresh" title="Оновити дані" (iClick)="refresh()"></app-i-button>
        </app-button-group>

        <div class="button-wrap">
            <input class="s-serche" type="text" placeholder="Пошук" (input)="dt.filterGlobal($event.target.value, 'contains')">
        </div>
    </p-header>
    <p-column field="date" header="Дата" [sortable]="true" [style]="{'width':'130px'}">
        <ng-template let-col let-cDate="rowData" pTemplate="body">
            <span>{{cDate[col.field] | date: 'dd/MM/yy HH:mm'}}</span>
        </ng-template>
    </p-column>
    <p-column field="user" header="Користувач" [sortable]="true" [style]="{'width':'120px'}"></p-column>
    <p-column field="warehouse" header="Склад" [sortable]="true" [style]="{'width':'110px'}"></p-column>
    <p-column field="productId" header="Номер" [sortable]="true"></p-column>
    <p-column field="productString" header="Товар" [sortable]="true"></p-column>
    <p-column field="operation" header="Дія" [sortable]="true" [style]="{'width':'150px'}"></p-column>
    <p-column field="quantity" header="Кількість" [sortable]="true" [style]="{'width':'120px'}"></p-column>
    <p-column field="description" header="Опис" [sortable]="true"></p-column>

</p-table>
<app-spinner *ngIf="showSpinner"></app-spinner>
