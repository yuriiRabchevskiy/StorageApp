<p-table class="prime-table report-table" [value]="filteredData" [(selection)]="selectedItem"
  [paginator]="true" [rowsPerPageOptions]="[100,50,30]" [pageLinks]="4" [rows]="100"
  [responsive]="true" scrollable="true" scrollWidth="100%" scrollHeight="calc(100% - 54px)" #dt 
  dataKey="id" selectionMode="single"
  [globalFilterFields]="['date', 'user', 'warehouse', 'productId', 'productString',
        'operation', 'quantity', 'description']">
  <ng-template pTemplate="caption">
    <div class="flex-row flex-wrap table-header">
      <app-button-group [class.t-i-button-group]="view.isMobile" [minimized]="view.isMobile">
        <app-i-button icon="i-refresh" title="Оновити дані" (iClick)="refresh()"></app-i-button>
      </app-button-group>

      <div class="button-wrap">
        <input class="s-serche" type="text" placeholder="Пошук"
          (input)="dt.filterGlobal($event.target.value, 'contains')">
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="colgroup">
    <colgroup>
      <col width="130">
      <col width="120">
      <col width="110">
      <col>
      <col>
      <col width="150">
      <col width="120">
      <col>
    </colgroup>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="date">
        Дата
        <p-sortIcon field="date"></p-sortIcon>
      </th>
      <th pSortableColumn="user">
        Користувач
        <p-sortIcon field="user"></p-sortIcon>
      </th>
      <th pSortableColumn="warehouse">
        Склад
        <p-sortIcon field="warehouse"></p-sortIcon>
      </th>
      <th pSortableColumn="productId">
        Номер
        <p-sortIcon field="productId"></p-sortIcon>
      </th>
      <th pSortableColumn="productString">
        Товар
        <p-sortIcon field="productString"></p-sortIcon>
      </th>
      <th pSortableColumn="operation">
        Дія
        <p-sortIcon field="operation"></p-sortIcon>
      </th>
      <th pSortableColumn="quantity">
        Кількість
        <p-sortIcon field="quantity"></p-sortIcon>
      </th>
      <th pSortableColumn="description">
        Опис
        <p-sortIcon field="description"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData>
    <tr (click)="onRowClick(rowData)" [pSelectableRow]="rowData"
      [ngClass]="{'s-selected-row': rowData.id === selectedItem?.id}">
      <td>{{rowData.date | date: 'dd/MM/yy HH:mm'}}</td>
      <td>{{rowData.user}}</td>
      <td>{{rowData.warehouse}}</td>
      <td>{{rowData.productId}}</td>
      <td>{{rowData.productString}}</td>
      <td>{{rowData.operation}}</td>
      <td>{{rowData.quantity}}</td>
      <td>{{rowData.description}}</td>
    </tr>
  </ng-template>
</p-table>
<app-spinner *ngIf="showSpinner"></app-spinner>
